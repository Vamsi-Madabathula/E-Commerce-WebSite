<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Slider links -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>

    </head>
    <body>
        <!-- HEADER -->
         <div id="one"></div>
         <script>
            load("header.html");
            function load(url)
            {
                req = new XMLHttpRequest();
                req.open("GET", url, false);// synchronous request
                req.send(null)
                document.getElementById("one").innerHTML= req.responseText;
            }
         </script>
         <!-- SLIDER -->
          <div id="two"></div>
          <script>
            load("slider.html")
            function load(url) 
            {
                req = new XMLHttpRequest();
                req.open("GET", url, false);
                req.send(null);
                document.getElementById("two").innerHTML = req.responseText;
            }
          </script>
          <!-- CONTENT SECTION  -->
          <div id="three"></div>
          <script>
            load("content.html")
            function load(url)
            {
                req = new XMLHttpRequest();
                req.open("GET", url, false)
                req.send(null)
                document.getElementById('three').innerHTML=req.responseText;
            }
          </script>
          <!-- FOOTER -->
          <div id="four"></div>
          <script>
            load("footer.html")
            function load(url)
            {
                req = new XMLHttpRequest();
                req.open('GET', url, false);
                req.send(null)
                document.getElementById("four").innerHTML =req.responseText;
            }
          </script>
    </body>
    <!-- slider JS START -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
         $(document).ready(function()
         {
         $('#containerSlider').slick({
           dots: true,
           infinite: true,
           slidesToShow: 1,
           slidesToScroll: 1,
           autoplay: true,
           autoplaySpeed: 1500,
        });
    });
</script>
