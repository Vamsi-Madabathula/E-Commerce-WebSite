    <body>
        <!-- HEADER -->
         <div id="one"></div>
         <script>
            load("header.html");
            function load(url)
            {
                req = new XMLHttpRequest();
                req.open("GET", url, false);// synchronous request
                req.send(null)
                document.getElementById("one").innerHTML= req.responseText;
            }
         </script>
